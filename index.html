<!--数组冒泡排序
	<script type="text/javascript">
		var a=[1,45,89,36,45,12,3,2]
		function PaiXu(arr){
				for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<=arr.length;j++){
					if (arr[j]>arr[i]){
						swap(arr,i,j);}				
				}
			}		
		}
		function swap(arr,x,y){
			var th=arr[x];
			arr[x]=arr[y];
			arr[y]=th;
		}
		document.write("排序前："+a+"<br />");
		PaiXu(a);
		document.write("排序后："+a);
	</script>
-->
<!--二分查找法
    <script type="text/javascript">
    	var b=[1,5,9,45,89,666,2,3,56];
    	PaiXu(b);
    	function Search(arr,key){
    		
    		var max=arr.length-1;
    		var min=0;
    		var mid
    		while(arr[max]<=arr[min]){
    			mid=(max+min)>>>1;
    		 	
    		 	if(arr[mid]>key)
    			min=mid+1;
    			
    			else if(arr[mid]<key)
    			max=mid-1; 
    			
    			else
    			document.write("该数组存在此数")
    			
    		}
    		return -1;
    	}
    	Search (b,3);	
    </script>
